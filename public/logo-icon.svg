<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked/diagonal morph concept - evolution upward -->
  <!-- Circle (Evolve) - bottom layer, largest -->
  <circle cx="28" cy="28" r="16" fill="#10b981"/>
  <!-- Rounded Square (Transition) - middle layer -->
  <rect x="8" y="8" width="24" height="24" rx="6" fill="#3b82f6"/>
  <!-- Square (Pixel) - top layer, smallest -->
  <rect x="4" y="4" width="16" height="16" fill="#1e40af"/>
</svg>
